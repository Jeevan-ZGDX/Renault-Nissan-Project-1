<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Schema Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
      color: white;
      min-height: 100vh;
      padding: 3rem;
      font-family: 'Segoe UI', sans-serif;
    }

    .schema-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1.5rem;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      padding: 2rem 3rem;
      color: #111827;
    }

    .property-card {
      background: linear-gradient(to right, #f3e8ff, #dbeafe);
      border-left: 5px solid #4f46e5;
      border-radius: 1rem;
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .property-card h5 {
      margin: 0;
      color: #1e3a8a;
      font-weight: 700;
    }

    .footer-badge {
      background: rgba(34, 197, 94, 0.2);
      border: 2px solid #22c55e;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0.75rem 2rem;
      color: #86efac;
      font-weight: 900;
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    .pulse {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="display-4 fw-bold text-white mb-4" style="text-shadow: 0 3px 10px rgba(0,0,0,0.6);">
      Meal Schema
    </h1>

    <div class="schema-container text-start mx-auto" style="max-width: 700px;">
      <h3 class="fw-bold mb-3 text-primary">Schema Overview</h3>
      <p><strong>Name:</strong> Meal</p>
      <p><strong>Type:</strong> object</p>

      <hr class="my-4">

      <h4 class="fw-bold mb-3 text-success">Properties</h4>
      <div id="properties-container"></div>

      <hr class="my-4">
      <h5 class="fw-bold text-danger">Required Fields</h5>
      <ul id="required-fields" class="mb-0"></ul>
    </div>

    <div class="footer-badge">
      <div class="rounded-circle bg-success pulse" style="width:10px;height:10px;"></div>
      <span>Generated Dynamically using JavaScript</span>
    </div>
  </div>

  <script>
    // JSON Schema for Meal
    const schema = {
      name: "Meal",
      type: "object",
      properties: {
        name: {
          type: "string",
          description: "Name of the meal item"
        },
        description: {
          type: "string",
          description: "Description or details about the meal"
        }
      },
      required: ["name"]
    };

    // Render Properties
    const container = document.getElementById("properties-container");
    Object.entries(schema.properties).forEach(([key, value]) => {
      const card = document.createElement("div");
      card.className = "property-card";
      card.innerHTML = `
        <h5>${key}</h5>
        <p class="mb-1"><strong>Type:</strong> ${value.type}</p>
        <p class="text-muted mb-0">${value.description}</p>
      `;
      container.appendChild(card);
    });

    // Render Required Fields
    const requiredList = document.getElementById("required-fields");
    schema.required.forEach((req) => {
      const li = document.createElement("li");
      li.textContent = req;
      li.className = "fw-bold text-danger";
      requiredList.appendChild(li);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
            'inter': ['Inter', 'sans-serif'],
            'roboto': ['Roboto', 'sans-serif'],
          },
          colors: {
            'primary': '#2C3E50',
            'secondary': '#E67E22',
            'accent': '#27AE60',
            'background': '#FFFFFF',
            'background-secondary': '#ECF0F1',
            'dark-background': '#1A252F',
            'text-primary': '#2C3E50',
            'text-secondary': '#7F8C8D',
            'light-text': '#FFFFFF',
            'interactive-text': '#E67E22',
            'success': '#27AE60',
            'warning': '#F39C12',
            'error': '#E74C3C',
          },
        },
      },
    }
  </script>
</head>

<body class="bg-background-secondary font-['Inter']">
  <div class="min-h-screen flex items-center justify-center bg-background-secondary" data-storm-selectable="true"
    data-storm-selectable-label="Page Container" data-storm-selectable-category="section">
    <div class="max-w-md w-full bg-background p-8 rounded-lg shadow-md border border-border-light"
      data-storm-selectable="true" data-storm-selectable-label="Reset Password Card"
      data-storm-selectable-category="section">
      <h2 class="text-2xl font-semibold text-text-primary text-center font-['Poppins']" data-storm-selectable="true"
        data-storm-selectable-label="Reset Password Heading" data-storm-selectable-category="header">Reset Your Password
      </h2>
      <form id="resetPasswordForm" class="mt-4" data-storm-selectable="true"
        data-storm-selectable-label="Reset Password Form" data-storm-selectable-category="form">
        <div class="mb-4" data-storm-selectable="true" data-storm-selectable-label="New Password Group"
          data-storm-selectable-category="section">
          <label for="new-password" class="block text-sm font-medium text-text-secondary" data-storm-selectable="true"
            data-storm-selectable-label="New Password Label" data-storm-selectable-category="text">New Password</label>
          <input type="password" id="new-password" name="newPassword"
            class="mt-1 block w-full px-3 py-2 border border-border-medium rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm"
            required minlength="8" data-storm-selectable="true" data-storm-selectable-label="New Password Input"
            data-storm-selectable-category="form">
          <p class="mt-1 text-xs text-text-light" data-storm-selectable="true"
            data-storm-selectable-label="Password Hint" data-storm-selectable-category="text">Minimum 8 characters.</p>
        </div>
        <div class="mb-4" data-storm-selectable="true" data-storm-selectable-label="Confirm Password Group"
          data-storm-selectable-category="section">
          <label for="confirm-new-password" class="block text-sm font-medium text-text-secondary"
            data-storm-selectable="true" data-storm-selectable-label="Confirm Password Label"
            data-storm-selectable-category="text">Confirm New Password</label>
          <input type="password" id="confirm-new-password" name="confirmNewPassword"
            class="mt-1 block w-full px-3 py-2 border border-border-medium rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm"
            required data-storm-selectable="true" data-storm-selectable-label="Confirm Password Input"
            data-storm-selectable-category="form">
        </div>
        <button type="submit" id="submit-button"
          class="w-full bg-primary hover:bg-primary-dark text-background font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:ring-opacity-50 font-['Poppins']"
          data-storm-selectable="true" data-storm-selectable-label="Reset Password Button"
          data-storm-selectable-category="button">Reset Password</button>
        <div id="spinner" class="hidden mt-4" data-storm-selectable="true"
          data-storm-selectable-label="Loading Spinner Container" data-storm-selectable-category="section">
          <div class="mx-auto h-[30px] w-[30px] rounded-full border-4 border-black/10 border-t-primary animate-spin"
            data-storm-selectable="true" data-storm-selectable-label="Forgot Password Spinner"
            data-storm-selectable-category="icon"></div>
        </div>
      </form>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="error-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    data-storm-selectable="true" data-storm-selectable-label="Error Modal Overlay"
    data-storm-selectable-category="modal">
    <div class="bg-background p-6 rounded-lg shadow-xl max-w-sm w-full" data-storm-selectable="true"
      data-storm-selectable-label="Error Modal Card" data-storm-selectable-category="section">
      <div class="flex items-start" data-storm-selectable="true" data-storm-selectable-label="Error Modal Content"
        data-storm-selectable-category="section">
        <div class="flex-shrink-0" data-storm-selectable="true" data-storm-selectable-label="Error Icon Wrapper"
          data-storm-selectable-category="section">
          <svg class="h-6 w-6 text-error" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" data-storm-selectable="true" data-storm-selectable-label="Error Icon"
            data-storm-selectable-category="icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-4" data-storm-selectable="true" data-storm-selectable-label="Error Text Block"
          data-storm-selectable-category="section">
          <h3 class="text-lg font-medium text-text-primary font-['Poppins']" id="modal-title" data-storm-selectable="true"
            data-storm-selectable-label="Error Title" data-storm-selectable-category="header">Error</h3>
          <div class="mt-2" data-storm-selectable="true" data-storm-selectable-label="Error Message Container"
            data-storm-selectable-category="section">
            <p class="text-sm text-text-secondary" id="modal-message" data-storm-selectable="true"
              data-storm-selectable-label="Error Message Text" data-storm-selectable-category="text">An error occurred.
              Please try again.</p>
          </div>
          <div class="mt-4" data-storm-selectable="true" data-storm-selectable-label="Error Modal Actions"
            data-storm-selectable-category="section">
            <button type="button" onclick="document.getElementById('error-modal').classList.add('hidden')"
              class="inline-flex justify-center px-4 py-2 text-sm font-medium text-primary bg-background border border-border-medium rounded-md hover:bg-background-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary font-['Poppins']"
              data-storm-selectable="true" data-storm-selectable-label="Error OK Button"
              data-storm-selectable-category="button">
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    data-storm-selectable="true" data-storm-selectable-label="Success Modal Overlay"
    data-storm-selectable-category="modal">
    <div class="bg-background p-6 rounded-lg shadow-xl max-w-sm w-full" data-storm-selectable="true"
      data-storm-selectable-label="Success Modal Card" data-storm-selectable-category="section">
      <div class="flex items-start" data-storm-selectable="true" data-storm-selectable-label="Success Modal Content"
        data-storm-selectable-category="section">
        <div class="flex-shrink-0" data-storm-selectable="true" data-storm-selectable-label="Success Icon Wrapper"
          data-storm-selectable-category="section">
          <svg class="h-6 w-6 text-success" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" data-storm-selectable="true" data-storm-selectable-label="Success Icon"
            data-storm-selectable-category="icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-4" data-storm-selectable="true" data-storm-selectable-label="Success Text Block"
          data-storm-selectable-category="section">
          <h3 class="text-lg font-medium text-text-primary font-['Poppins']" id="success-modal-title" data-storm-selectable="true"
            data-storm-selectable-label="Success Title" data-storm-selectable-category="header">Password Reset
            Successful!</h3>
          <div class="mt-2" data-storm-selectable="true" data-storm-selectable-label="Success Message Container"
            data-storm-selectable-category="section">
            <p class="text-sm text-text-secondary" id="success-modal-message" data-storm-selectable="true"
              data-storm-selectable-label="Success Message Text" data-storm-selectable-category="text">Your password has
              been successfully updated. You can now log in with your new password.</p>
          </div>
          <div class="mt-4" data-storm-selectable="true" data-storm-selectable-label="Success Modal Actions"
            data-storm-selectable-category="section">
            <button type="button" onclick="window.location.href='/login.html'"
              class="inline-flex justify-center px-4 py-2 text-sm font-medium text-background bg-primary border border-transparent rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary font-['Poppins']"
              data-storm-selectable="true" data-storm-selectable-label="Go To Login Button"
              data-storm-selectable-category="button">
              Go to Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showErrorModal(message, title = "Error") {
      const modal = document.getElementById('error-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalMessage = document.getElementById('modal-message');
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.classList.remove('hidden');
    }

    function showSuccessModal(message) {
      const modal = document.getElementById('success-modal');
      const modalMessage = document.getElementById('success-modal-message');
      modalMessage.textContent = message;
      modal.classList.remove('hidden');
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const newPasswordInput = document.getElementById('new-password');
      const confirmNewPasswordInput = document.getElementById('confirm-new-password');
      const newPassword = newPasswordInput.value;
      const confirmNewPassword = confirmNewPasswordInput.value;

      // Get the token from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showErrorModal('Password reset token is missing from the URL.');
        return;
      }

      if (newPassword.length < 8) {
        showErrorModal('New password must be at least 8 characters long.');
        return;
      }

      if (newPassword !== confirmNewPassword) {
        showErrorModal('New passwords do not match.');
        return;
      }

      // Show spinner and disable submit button
      document.getElementById('spinner').classList.remove('hidden');
      document.getElementById('submit-button').disabled = true;

      try {
        const response = await fetch('/api/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, newPassword }),
        });

        const result = await response.json(); // Always parse JSON

        if (response.ok) { // Check for successful HTTP status (200-299)
          showSuccessModal(result.message || 'Your password has been successfully updated.');
        } else {
          showErrorModal(result.message || response.statusText || 'Failed to reset password. Please try again.');
        }
      } catch (error) {
        console.error('Error:', error);
        showErrorModal('An unexpected error occurred. Please try again.');
      } finally {
        // Hide spinner and enable submit button
        document.getElementById('spinner').classList.add('hidden');
        document.getElementById('submit-button').disabled = false;
      }
    });

    // Initial check for token on page load
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      if (!token) {
        showErrorModal('Invalid or missing password reset token. Please request a new reset link.', 'Invalid Link');
        // Optionally, hide the form if no token is present
        document.getElementById('resetPasswordForm').classList.add('hidden');
        document.getElementById('submit-button').classList.add('hidden');
      }
    });
  </script>
</body>

</html>

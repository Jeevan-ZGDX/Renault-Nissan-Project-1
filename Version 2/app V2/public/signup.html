<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
            'inter': ['Inter', 'sans-serif'],
          },
          colors: {
            'primary': '#2C3E50',
            'secondary': '#E67E22',
            'accent': '#27AE60',
            'light-gray': '#ECF0F1',
            'dark-background': '#1A252F',
          },
        }
      }
    }
  </script>
</head>

<body class="bg-light-gray font-['Inter']">
  <div class="min-h-screen flex items-center justify-center" data-storm-selectable="true"
    data-storm-selectable-label="Page Container" data-storm-selectable-category="section">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md" data-storm-selectable="true"
      data-storm-selectable-label="Signup Card" data-storm-selectable-category="section">
      <h2 class="text-2xl font-semibold text-center font-['Poppins'] text-primary" data-storm-selectable="true"
        data-storm-selectable-label="Sign Up Heading" data-storm-selectable-category="header">Sign Up</h2>
      <form id="signupForm" class="mt-4" data-storm-selectable="true" data-storm-selectable-label="Signup Form"
        data-storm-selectable-category="form">
        <div class="mb-4" data-storm-selectable="true" data-storm-selectable-label="Name Field Group"
          data-storm-selectable-category="section">
          <label for="name" class="block text-sm font-medium text-primary" data-storm-selectable="true"
            data-storm-selectable-label="Name Label" data-storm-selectable-category="text">Name</label>
          <input type="text" name="name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm"
            required data-storm-selectable="true" data-storm-selectable-label="Name Input"
            data-storm-selectable-category="form">
        </div>
        <div class="mb-4" data-storm-selectable="true" data-storm-selectable-label="Email Field Group"
          data-storm-selectable-category="section">
          <label for="email" class="block text-sm font-medium text-primary" data-storm-selectable="true"
            data-storm-selectable-label="Email Label" data-storm-selectable-category="text">Email</label>
          <input type="email" name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm"
            required data-storm-selectable="true" data-storm-selectable-label="Email Input"
            data-storm-selectable-category="form">
        </div>
        <div class="mb-4" data-storm-selectable="true" data-storm-selectable-label="Password Field Group"
          data-storm-selectable-category="section">
          <label for="password" class="block text-sm font-medium text-primary" data-storm-selectable="true"
            data-storm-selectable-label="Password Label" data-storm-selectable-category="text">Password</label>
          <input type="password" name="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-secondary focus:border-secondary sm:text-sm"
            required data-storm-selectable="true" data-storm-selectable-label="Password Input"
            data-storm-selectable-category="form">
        </div>
        <button type="submit" id="submit-button"
          class="w-full bg-secondary hover:bg-[#D35400] text-white font-['Poppins'] font-medium py-2 px-4 rounded hover:scale-105 transition-all duration-200"
          data-storm-selectable="true" data-storm-selectable-label="Sign Up Button"
          data-storm-selectable-category="button">Sign Up</button>
        <div id="spinner" class="hidden mt-4" data-storm-selectable="true"
          data-storm-selectable-label="Loading Spinner Container" data-storm-selectable-category="section">
          <div
            class="mx-auto h-[30px] w-[30px] rounded-full border-4 border-black/10 border-t-primary animate-spin"
            data-storm-selectable="true" data-storm-selectable-label="Loading Spinner"
            data-storm-selectable-category="icon"></div>
        </div>
      </form>
      <div class="mt-4 text-center" data-storm-selectable="true" data-storm-selectable-label="Login Prompt Section"
        data-storm-selectable-category="section">
        <p class="text-sm text-gray-600" data-storm-selectable="true" data-storm-selectable-label="Login Prompt Text"
          data-storm-selectable-category="text">Already have an account? <a href="/login.html"
            class="text-secondary hover:text-[#D35400] transition-colors duration-200" data-storm-selectable="true"
            data-storm-selectable-label="Log In Link" data-storm-selectable-category="navigation">Log in</a></p>
      </div>
    </div>
  </div>
  <!-- Error Modal -->
  <div id="error-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" data-storm-selectable="true"
    data-storm-selectable-label="Error Modal Overlay" data-storm-selectable-category="modal">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      data-storm-selectable="true" data-storm-selectable-label="Error Modal Positioner"
      data-storm-selectable-category="section">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true" data-storm-selectable="true"
        data-storm-selectable-label="Error Modal Backdrop" data-storm-selectable-category="section">
        <div class="absolute inset-0 bg-gray-500 opacity-75" data-storm-selectable="true"
          data-storm-selectable-label="Backdrop Tint" data-storm-selectable-category="section"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        data-storm-selectable="true" data-storm-selectable-label="Error Modal Card"
        data-storm-selectable-category="section">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4" data-storm-selectable="true"
          data-storm-selectable-label="Error Modal Content" data-storm-selectable-category="section">
          <div class="sm:flex sm:items-start" data-storm-selectable="true"
            data-storm-selectable-label="Error Modal Header" data-storm-selectable-category="section">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
              data-storm-selectable="true" data-storm-selectable-label="Error Icon Wrapper"
              data-storm-selectable-category="section">
              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true" data-storm-selectable="true"
                data-storm-selectable-label="Error Icon" data-storm-selectable-category="icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left" data-storm-selectable="true"
              data-storm-selectable-label="Error Text Block" data-storm-selectable-category="section">
              <h3 class="text-lg leading-6 font-medium text-gray-900 font-['Poppins']" id="error-modal-title"
                data-storm-selectable="true" data-storm-selectable-label="Error Title"
                data-storm-selectable-category="header">
                Error
              </h3>
              <div class="mt-2" data-storm-selectable="true" data-storm-selectable-label="Error Message Container"
                data-storm-selectable-category="section">
                <p class="text-sm text-gray-500" id="error-modal-message" data-storm-selectable="true"
                  data-storm-selectable-label="Error Message Text" data-storm-selectable-category="text">
                  An error occurred during signup.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" data-storm-selectable="true"
          data-storm-selectable-label="Error Modal Actions" data-storm-selectable-category="section">
          <button type="button" id="close-error-modal"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm font-['Poppins']"
            data-storm-selectable="true" data-storm-selectable-label="Close Error Button"
            data-storm-selectable-category="button">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Success Modal -->
  <div id="success-modal" class="fixed z-10 inset-0 overflow-y-auto hidden" data-storm-selectable="true"
    data-storm-selectable-label="Success Modal Overlay" data-storm-selectable-category="modal">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
      data-storm-selectable="true" data-storm-selectable-label="Success Modal Positioner"
      data-storm-selectable-category="section">
      <div class="fixed inset-0 transition-opacity" aria-hidden="true" data-storm-selectable="true"
        data-storm-selectable-label="Success Modal Backdrop" data-storm-selectable-category="section">
        <div class="absolute inset-0 bg-gray-500 opacity-75" data-storm-selectable="true"
          data-storm-selectable-label="Backdrop Tint" data-storm-selectable-category="section"></div>
      </div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
        data-storm-selectable="true" data-storm-selectable-label="Success Modal Card"
        data-storm-selectable-category="section">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4" data-storm-selectable="true"
          data-storm-selectable-label="Success Modal Content" data-storm-selectable-category="section">
          <div class="sm:flex sm:items-start" data-storm-selectable="true"
            data-storm-selectable-label="Success Modal Header" data-storm-selectable-category="section">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10"
              data-storm-selectable="true" data-storm-selectable-label="Success Icon Wrapper"
              data-storm-selectable-category="section">
              <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true" data-storm-selectable="true"
                data-storm-selectable-label="Success Icon" data-storm-selectable-category="icon">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left" data-storm-selectable="true"
              data-storm-selectable-label="Success Text Block" data-storm-selectable-category="section">
              <h3 class="text-lg leading-6 font-medium text-gray-900 font-['Poppins']" id="success-modal-title"
                data-storm-selectable="true" data-storm-selectable-label="Success Title"
                data-storm-selectable-category="header">
                Success
              </h3>
              <div class="mt-2" data-storm-selectable="true" data-storm-selectable-label="Success Message Container"
                data-storm-selectable-category="section">
                <p class="text-sm text-gray-500" id="success-modal-message" data-storm-selectable="true"
                  data-storm-selectable-label="Success Message Text" data-storm-selectable-category="text">
                  Your account has been successfully created!
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse" data-storm-selectable="true"
          data-storm-selectable-label="Success Modal Actions" data-storm-selectable-category="section">
          <button type="button" id="close-success-modal"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-accent text-base font-medium text-white hover:bg-[#1b7946] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:ml-3 sm:w-auto sm:text-sm font-['Poppins'] hover:scale-105 transition-all duration-200"
            data-storm-selectable="true" data-storm-selectable-label="Continue Button"
            data-storm-selectable-category="button">
            Continue
          </button>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('error') === 'email_exists') {
        document.getElementById('error-modal-title').textContent = 'Email Already Exists';
        document.getElementById('error-modal-message').textContent = 'The email address you entered is already registered. Please use a different email or log in.';
        document.getElementById('error-modal').classList.remove('hidden');
      }
      document.getElementById('close-error-modal').addEventListener('click', () => {
        document.getElementById('error-modal').classList.add('hidden');
      });
      document.getElementById('close-success-modal').addEventListener('click', () => {
        document.getElementById('success-modal').classList.add('hidden');
        window.location.href = '/index.html';
      });
      document.getElementById('signupForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        // Show spinner and disable submit button
        document.getElementById('spinner').classList.remove('hidden');
        document.getElementById('submit-button').disabled = true;
        try {
          const response = await fetch('/api/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          });
          const result = await response.json();
          if (response.ok) {
            // Show success modal
            document.getElementById('success-modal').classList.remove('hidden');
          } else if (result.error) {
            // Handle specific error cases
            if (result.error === 'email_exists') {
              document.getElementById('error-modal-title').textContent = 'Email Already Exists';
              document.getElementById('error-modal-message').textContent = 'The email address you entered is already registered. Please use a different email or log in.';
            } else {
              document.getElementById('error-modal-title').textContent = 'Signup Failed';
              document.getElementById('error-modal-message').textContent = result.message || 'An error occurred during signup.';
            }
            document.getElementById('error-modal').classList.remove('hidden');
          }
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('error-modal-title').textContent = 'Error';
          document.getElementById('error-modal-message').textContent = 'An error occurred during signup.';
          document.getElementById('error-modal').classList.remove('hidden');
        } finally {
          // Hide spinner and enable submit button
          document.getElementById('spinner').classList.add('hidden');
          document.getElementById('submit-button').disabled = false;
        }
      });
    });
  </script>
</body>

</html>
